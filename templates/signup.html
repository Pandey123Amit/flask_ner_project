<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <style>
    /* Inline CSS for the sign-up form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup_form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input_box {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .login_prompt {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login_prompt a {
      color: #007bff;
      text-decoration: none;
    }

    .login_prompt a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup_form">
    <!-- Sign-up form container -->
    <form action="/info" method="POST">
      <h2>Create an Account</h2>

      <!-- Name input box -->
      <div class="input_box">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" required />
      </div>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email address" required />
      </div>

      <!-- ID input box -->
      <div class="input_box">
        <label for="id">ID</label>
        <input type="text" name="id" placeholder="Enter your ID" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <!-- Sign up button -->
      <button type="submit">Sign Up</button>

      <p class="login_prompt">Already have an account? <a href="/">Log in</a></p>
    </form>
  </div>
</body>
</html>
