<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form in HTML and CSS | CodingNepal</title>
  <style>
    /* Inline CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login_form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input_box {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .password_title {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-size: 12px;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .sign_up {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .sign_up a {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="login_form">
    {%if messages %}
<p style="color:green">{{messages}}</p>
{% endif %}
    <!-- Login form container -->
    <form action="/login" method="POST">
      <h3>Log in with</h3>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter email address" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
        </div>
          <input type="password" name="password" placeholder="Enter your password" required />

        <a href="#">Forgot Password?</a>
      </div>

      <!-- Login button -->
      <button type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="/signup">Sign up</a></p>
    </form>
  </div>
</body>
</html>
